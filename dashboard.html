<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Titan's Gym Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10%)} }
    .dumbbell-btn:active { animation: bounce .35s; }
    .clock-container { position:relative; width:100px; height:100px; margin:16px auto 0; }
    .clock-svg { transform: rotate(-90deg); }
    .clock-progress { transition: stroke-dashoffset 700ms ease; }
    .clock-label { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-gray-900/80 backdrop-blur-md p-4 shadow-lg border-b border-indigo-700/40">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Titan's Gym Logo" class="w-22 h-10 object-contain">
      <div class="text-2xl font-bold tracking-wide text-indigo-400">Titan's Gym</div>
    </div>
    <div class="flex items-center space-x-4">
      <span id="welcomeMsg" class="hidden sm:inline text-gray-300">Welcome</span>
      <button id="logoutBtn" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 px-4 py-2 rounded-xl font-semibold transition-all duration-300 shadow-md">
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-8 p-6 bg-gray-950/50">

    <!-- Left: Attendance + Clock -->
    <section class="bg-gray-900/80 border border-indigo-600/30 rounded-2xl p-6 shadow-2xl flex flex-col items-center hover:shadow-indigo-600/20 transition-all">
      <h2 class="text-2xl font-bold mb-4 text-indigo-400">Mark Attendance</h2>

      <div class="flex gap-6 mb-6">
        <button id="entryBtn" class="dumbbell-btn bg-gradient-to-br from-green-500 to-green-700 w-24 h-24 rounded-full flex items-center justify-center text-3xl shadow-lg text-white">
          üèãÔ∏è
        </button>
        <button id="exitBtn" class="dumbbell-btn bg-gradient-to-br from-yellow-400 to-yellow-600 w-24 h-24 rounded-full flex items-center justify-center text-3xl shadow-lg text-white hidden">
          üí™
        </button>
      </div>

      <p id="statusMsg" class="text-center text-gray-300 mb-4">Checking auth...</p>

      <div class="clock-container">
        <svg class="clock-svg w-full h-full" viewBox="0 0 36 36">
          <circle cx="18" cy="18" r="16" stroke="#1f2937" stroke-width="4" fill="none"></circle>
          <circle id="clockProgress" class="clock-progress" cx="18" cy="18" r="16" stroke="#4ade80" stroke-width="4" fill="none" stroke-dasharray="100" stroke-dashoffset="100"></circle>
        </svg>
        <div id="timeSpent" class="clock-label text-sm sm:text-base">0h 0m</div>
      </div>
    </section>

    <!-- Center: Membership -->
    <div id="membershipCard" class="hidden bg-gray-900/80 border border-indigo-500/30 rounded-2xl p-6 shadow-2xl text-center flex flex-col justify-center hover:shadow-indigo-600/20 transition-all">
      <h2 class="text-2xl font-bold text-indigo-400 mb-3">Your Membership</h2>
      <p id="membershipPlan" class="text-gray-100 text-lg"></p>
      <p id="membershipDates" class="text-gray-400 text-sm mt-1"></p>
      <p id="membershipStatus" class="text-green-400 font-semibold mt-2"></p>
      <button id="renewBtn" class="hidden mt-4 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition-all">
        Renew Membership üîÅ
      </button>
    </div>

    <!-- Right: Attendance + Workout -->
    <section class="bg-gray-900/80 border border-indigo-600/30 rounded-2xl p-6 shadow-2xl overflow-x-auto hover:shadow-indigo-600/20 transition-all">
      <h2 class="text-2xl font-bold mb-4 text-indigo-400">Recent Attendance</h2>

      <div class="overflow-x-auto mb-8">
        <table class="w-full min-w-full text-left text-sm">
          <thead>
            <tr class="text-gray-300 border-b border-gray-700">
              <th class="py-2 px-3">Date & Entry</th>
              <th class="py-2 px-3">Exit</th>
              <th class="py-2 px-3">Duration</th>
            </tr>
          </thead>
          <tbody id="attendanceTable" class="divide-y divide-gray-700">
            <tr><td colspan="3" class="text-center py-4 text-gray-400">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <h2 class="text-2xl font-bold mb-4 text-indigo-400">Workout Log</h2>
      <form id="workoutLogForm" class="flex flex-col gap-3 mb-4 bg-gray-800/60 p-4 rounded-xl shadow-inner">
        <input id="exerciseName" type="text" placeholder="Exercise Name" class="p-2 rounded-lg text-gray-900">
        <input id="workoutDate" type="date" class="p-2 rounded-lg text-gray-900">
        <div class="grid grid-cols-3 gap-3">
          <input id="weightKg" type="number" placeholder="Weight (kg)" class="p-2 rounded-lg text-gray-900">
          <input id="sets" type="number" placeholder="Sets" class="p-2 rounded-lg text-gray-900">
          <input id="reps" type="number" placeholder="Reps" class="p-2 rounded-lg text-gray-900">
        </div>
        <button type="submit" class="mt-2 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 px-4 py-2 rounded-lg text-white font-semibold shadow-md transition-all">
          Log Workout
        </button>
      </form>

      <p id="workoutStatusMsg" class="text-gray-300 mb-3 text-center"></p>

      <div class="overflow-x-auto">
        <table class="w-full min-w-full text-left text-sm">
          <thead>
            <tr class="text-gray-300 border-b border-gray-700">
              <th class="py-2 px-3">Date</th>
              <th class="py-2 px-3">Exercise</th>
              <th class="py-2 px-3">Weight</th>
              <th class="py-2 px-3">Sets</th>
              <th class="py-2 px-3">Reps</th>
            </tr>
          </thead>
          <tbody id="workoutHistory" class="divide-y divide-gray-700">
            <tr><td colspan="5" class="text-center py-4 text-gray-400">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Titan's Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-700 flex items-center justify-center min-h-screen relative">

    <!-- Back to Home (works on mobile & desktop) -->
    <a href="index.html" class="absolute top-6 left-6 text-indigo-600 hover:underline font-medium
    flex items-center space-x-1 p-2 rounded-md bg-white/10 hover:bg-white/20">
    <svg xmlns="http://www.w3.org/2000/svg"class="h-5 w-5" fill="none" viewBox="0 0 24 24" 
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
    <span>Back</span>
    </a>

    <!-- Signup Card -->
    <div class="signup-card bg-white/90 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-2xl w-full
    max-w-md mx-4 sm:mx-0 flex flex-col justify-center">
    <!-- Logo -->
    <div class="flex justify-center mb-4 sm:mb-6">
      <img src="logo.png" alt="Titan's Gym Logo" class="w-22 h-16">
    </div>
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4 sm:mb-6">Create Account</h2>
    <!-- Form -->
    <form id="signupForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
      <input type="text" id="mobile" placeholder="Mobile Number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg font-semibold transition">
        Sign Up
      </button>
    </form>
    <p id="statusMsg" class="text-center text-sm text-gray-700 mt-4"></p>
    <p class="text-center text-gray-700 mt-4 text-sm">
      Already have an account? <a href="login.html" class="text-indigo-700 hover:underline">Login</a>
    </p>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
